<style>
    :root {
        box-sizing: border-box;
    }

    body {
        margin: 0 auto;
        max-width: 960px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .flip-container {
        perspective: 1000px;
    }

    .flip-container:hover .flipper,
    .flip-container.hover .flipper {
        transform: rotateY(180deg);
    }

    .flip-container,
    .front,
    .back {
        width: 320px;
        height: 320px;
    }

    .flipper {
        transition: 0.8s;
        transform-style: preserve-3d;

        position: relative;
    }

    .front,
    .back {
        backface-visibility: hidden;

        position: absolute;
        top: 0;
        left: 0;
    }

    .front {
        z-index: 2;
        /* for firefox 31 */
        transform: rotateY(0deg);

 
        background-color: #ccc;
    }

    .front img {
        display: block;
        width: 100%;
    }

    .back {
        transform: rotateY(180deg);
        background-color: #ccc;
 
    }
</style>

<!-- ontouchstart="this.classList.toggle('hover');" -->

<div class="flip-container">
    <div class="flipper">
        <figure class="front">
            <img src="img/Final_Independent_small.png" alt="">
        </figure>
        <div class="back">
            <figcaption> Nice Day at the Beach - FIN-111 Drawing &amp 2D Language II</figcaption>
        </div>
    </div>
</div>
<div class="flip-container" ontouchstart="this.classList.toggle('hover');">
    <div class="flipper">
        <figure class="front">
            <img src="img/Final_Independent_small.png" alt="">
        </figure>
        <div class="back">
            <p>Nice Day at the Beach - FIN-111 Drawing &amp 2D Language II</p>
        </div>
    </div>
</div>
